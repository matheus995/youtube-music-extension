<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Controller</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="content-wrapper" class="hidden">
            <div class="album-art">
                <img id="album-art" alt="Album Art">
            </div>
            <div class="song-info">
                <h2 id="song-title"></h2>
                <p id="full-info"></p>
            </div>
        </div>
        <div class="controls">
            <button id="previous" class="control-button">
                <span class="material-icons">skip_previous</span>
            </button>
            <button id="play-pause" class="control-button">
                <span class="material-icons">play_arrow</span>
            </button>
            <button id="next" class="control-button">
                <span class="material-icons">skip_next</span>
            </button>
        </div>
        <div class="volume-control">
            <span class="material-icons">volume_up</span>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
